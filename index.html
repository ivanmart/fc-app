<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>fashioncommunity</title>
		<link rel="icon" type="image/png" href="http://www.fashioncommunity.su/favicon.ico">
		<link rel="stylesheet" href="css/app.css?v11">
	</head>
	<body>

		<div id="intro"><div>fashioncommunity.su</div></div>
		<div id="loading"><div>loading...</div></div>
		<div id="detail-holder">
			<a class="close"><span></span></a>
			<div id="detail-content"></div>
		</div>
        <section id="fc-app">
			<header id="header">
				<h1><a href="#/">fashioncommunity.su</a></h1>
				<a id="burger" class="burger">
					<span class="line1"></span>
					<span class="line2"></span>
					<span class="line3"></span>
				</a>
				<nav class="menu">
					<div class="menu-head">
						<span class="title"><a href="#/">FASHIONCOMMUNITY</a></span>
						<a class="close"><span></span></a>
					</div>
					<ul>
						<li><a href="#/men/">Мужчины</a></li>
						<li><a href="#/women/">Девушки</a></li>
						<li><a href="#/blog/">Блог</a></li>
						<li><a href="#/enroll/">Стать моделью</a></li>
						<li><a href="#/about/">О нас</a></li>
					</ul>
				</nav>
			</header>
			<section id="main"></section>
		</section>

		<script id="index-template" type="text/x-handlebars-template">
			<ul class="index-list">
				<li class="women">
					<a href="#/women/">
						<div class="bkg"></div>
						<div class="title">Девушки</div>
					</a>
				</li>
				<li class="men">
					<a href="#/men/">
						<div class="bkg"></div>
						<div class="title">Мужчины</div>
					</a>
				</li>
			</ul>
		</script>

		<script id="list-template" type="text/x-handlebars-template">
			<div class="list-holder">
				<ul>
				{{#each models}}
					<li class="grid-item">
						<a href="#/{{../gen}}/{{id}}/" style="background-image:url(http://www.fashiontime.ru{{photos.[0].src}})">
							<div>{{name}}</div>
						</a>
					</li>
				{{/each}}
				</ul>
			</div>
		</script>

		<script id="detail-template" type="text/x-handlebars-template">
			<div class="detail-gallery">
				<div class="detail-gallery-page">
					<ul>
						<li>
							<div class="titlepage">
								{{#if model.name}}
									<h1>{{model.name}}</h1>
								{{/if}}
								{{#if model.growth}}
									<p><h3>Рост</h3>{{model.growth}}</p>
								{{/if}}
								{{#if model.size1}}
									<p><h3>Обхват груди</h3>{{model.size1}}</p>
								{{/if}}
								{{#if model.size2}}
									<p><h3>Обхват талии</h3>{{model.size2}}</p>
								{{/if}}
								{{#if model.size3}}
									<p><h3>Обхват бедер</h3>{{model.size3}}</p>
								{{/if}}
								<p>&nbsp;</p>
								<p><a href="http://www.fashiontime.ru/tcpdf/lookbook2.php?CODE=fashioncommunity&id={{model.id}}">PDF</a></p>
							</div>
						</li>
					{{#each model.photos}}
						<li style="background-image:url({{../baseUrl}}{{this.src}})"
							{{#if this.isHorizontal}} class="horizontal"{{/if}}
						></li>
					{{/each}}
					</ul>
				</div>
				<a class="next"><span>&gt;</span></a>
				<a class="prev"><span>&lt;</span></a>
			</div>
		</script>

		<script id="blog-template" type="text/x-handlebars-template">
			<div class="blog-holder">
				<ul>
				{{#each agency.news}}
					<li>
						<p><strong>{{this.date}}</strong></p>
						<p><strong>{{this.text}}</strong></p>
						{{#if this.pic.SRC}}
							<p><strong><img src="{{../baseUrl}}{{this.pic.SRC}}"></strong></p>
						{{/if}}
					</li>
				{{/each}}
				</ul>
			</div>
		</script>

		<script id="about-template" type="text/x-handlebars-template">
			<div class="about-holder">
				<p>{{{agency.about}}}</p><br>
				<p>Адрес: {{agency.address}}</p><br><br>
				<p>Email: <a href="mailto:{{agency.email}}">{{agency.email}}</a></p>
			</div>
		</script>

		<script id="enroll-template" type="text/x-handlebars-template">
			Enroll here will be
		</script>

		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/isotope-layout/dist/isotope.pkgd.js"></script>
		<script src="node_modules/imagesloaded/imagesloaded.js"></script>
		<script src="js/app.js?v3"></script>

	</body>
</html>
